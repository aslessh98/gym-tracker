<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gym Tracker</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Favicon (keeps your uploaded icon if you added files) -->
  <link rel="icon" href="/gym-tracker/favicon.ico">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-bg">
    <main class="card">
      <header class="header">
        <div class="title-wrap">
          <h1>Gym Tracker</h1>
          <div id="month-nav-row" class="month-nav">
            <button id="prev-month" class="nav-btn" aria-label="Previous month">‹</button>
            <div id="month-label" class="month-label">Loading...</div>
            <button id="next-month" class="nav-btn" aria-label="Next month">›</button>
          </div>
        </div>
        <div class="legend">
          <span class="legend-item"><span class="dot present-dot"></span> Present</span>
          <span class="legend-item"><span class="dot absent-dot"></span> Absent</span>
          <span class="legend-item"><span class="dot today-dot"></span> Today</span>
        </div>
      </header>

      <div id="weekdays" class="weekdays" aria-hidden="true">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>

      <div id="calendar" class="calendar" aria-label="Calendar"></div>

      <div class="controls">
        <button id="mark-present" class="btn btn-present">
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4z"/></svg>
          Mark Attendance
        </button>

        <button id="mark-absent" class="btn btn-absent">
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M19 6.4L17.6 5 12 10.6 6.4 5 5 6.4 10.6 12 5 17.6 6.4 19 12 13.4 17.6 19 19 17.6 13.4 12z"/></svg>
          Mark Absence
        </button>
      </div>

      <p id="selected-date" class="selected-line">Selected: none</p>
    </main>
  </div>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-analytics.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyAJ5asDzJczWNgtwK75hvEIeVDL0RC-HM8",
      authDomain: "gym-tracker-3584f.firebaseapp.com",
      projectId: "gym-tracker-3584f",
      storageBucket: "gym-tracker-3584f.firebasestorage.app",
      messagingSenderId: "1028526681982",
      appId: "1:1028526681982:web:fa82ebc92005591b060d2f",
      measurementId: "G-L8PHNYBX84"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const auth = getAuth(app);
  
    // expose for non-module scripts (your app.js)
    window.firebaseApp = app;
    window.db = db;
    window.auth = auth;
  
    console.log('Firebase initialized — window.db ready');
  </script>
  <script src="app.js"></script>
</body>
</html>
