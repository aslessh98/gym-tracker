<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gym Tracker</title>

  <!-- Favicon as inline SVG data URL -->
  <!--<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%234f46e5'/%3E%3Ctext x='50' y='65' font-size='60' text-anchor='middle' fill='white'%3EG%3C/text%3E%3C/svg%3E"> -->
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Gym Tracker</h1>
    <div id="month-label" class="month-label">Loading...</div>

    <!-- Weekday headings -->
    <div id="weekdays" class="weekdays" aria-hidden="true">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>

    <div id="calendar" aria-label="Calendar"></div>

    <div class="controls">
      <button id="mark-present" class="btn btn-present">
        <!-- small inline SVG icon + text -->
        <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4z"/></svg>
        Mark Attendance
      </button>

      <button id="mark-absent" class="btn btn-absent">
        <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M19 6.4L17.6 5 12 10.6 6.4 5 5 6.4 10.6 12 5 17.6 6.4 19 12 13.4 17.6 19 19 17.6 13.4 12z"/></svg>
        Mark Absence
      </button>
    </div>

    <p id="selected-date">Selected: none</p>
  </main>

  <script src="app.js"></script>
</body>
</html>
